<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <figure>
      <img src="images/image-equilibrium.jpg" alt="A colorless cube" />
    </figure>
    <section class="intro">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="info">
      <span>
        <figure>
          <img src="images/icon-ethereum.svg" alt="An ethereum" />
        </figure>
        0.041 ETH
      </span>
      <span>
        <figure>
          <img src="images/icon-clock.svg" alt="A clock" />
        </figure>
        3 days left
      </span>
    </section>
    <hr />
    <footer>
      <figure>
        <img src="images/image-avatar.png" alt="A shot of a person" />
      </figure>
    </footer>
  </main>
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
