<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="/styles/main.css" rel="stylesheet" type="text/css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <figure class="main-picture">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="A colorless cube" /></a>
    </figure>
    <div class="intro">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <ul class="info">
      <li>
        <figure>
          <img src="images/icon-ethereum.svg" alt="An ethereum" />
        </figure>
        <p>0.041 ETH</p>
      </li>
      <li>
        <figure>
          <img src="images/icon-clock.svg" alt="A clock" />
        </figure>
        <p>3 days left</p>
      </li>
    </ul>
    <div class="footer">
      <figure>
        <img src="images/image-avatar.png" alt="Jules Wyvern" />
      </figure>
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  </div> -->
</body>
</html>
